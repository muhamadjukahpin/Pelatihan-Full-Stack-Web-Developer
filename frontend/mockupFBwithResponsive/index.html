<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook</title>
</head>

<body>
    <nav>
        <div class="container cf">
            <div class="logo"></div>
            <div class="search">
                <div class="logo-search"></div>
            </div>
            <div class="nav-dua cf">
                <div class="nav-circle">
                    <div class="item-circle"></div>
                    <div class="item-circle"></div>
                    <div class="item-circle"></div>
                    <div class="item-circle"></div>
                    <div class="item-circle"></div>
                </div>
                <div class="nav-square">
                    <div class="item-square"></div>
                    <div class="item-square"></div>
                    <div class="item-square"></div>
                </div>
            </div>
        </div>
    </nav>
    <button class="show-leftbar">Show leftbar</button>
    <div class="content cf">
        <div class="sidebar-left">
            <div class="sidebar-left-1 cf">
                <div class="logo"></div>
                <div class="square"></div>
            </div>
            <div class="sidebar-left-2 cf">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <p>See more</p>
        </div>
        <div class="main">
            <div class="post">
                <p>Create post</p>
                <div class="input-post"></div>
                <div class="post-square cf">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
            <div class="stories">
                <p>Stories</p>
                <div class="stories-square">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
            <div class="status">
                <div class="status-desc cf">
                    <p>James Morris was tagged</p>
                    <div class="status-desc-square"></div>
                </div>
                <div class="status-name cf">
                    <div class="logo logo-status"></div>
                    <div class="name"></div>
                </div>
                <div class="status-main">
                    <div class="status-main-square">
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-right">
            <div class="sidebar-right-1"></div>
            <div class="sidebar-right-2">
                <p>Listing you recently viewed</p>
                <div class="sidebar-right-2-square cf">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <p>See more</p>
            </div>
            <div class="sidebar-right-3">
                <div class="desc cf">
                    <p>People you may know</p>
                    <p class="see-all">See all</p>
                </div>
                <div class="people">
                    <div class="people-name"></div>
                    <div class="people-name"></div>
                    <div class="people-name"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat">
        <p>Chat (23)</p>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
